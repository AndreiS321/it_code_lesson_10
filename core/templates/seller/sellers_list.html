{% extends "table_base.html" %}
{% block table_body %}
<tbody>
{% for seller in object_list %}
<tr>
    <th>{{ forloop.counter }}</th>
    <td>{{ seller.name }}</td>
    <td><a href="{% url 'core:sellers_update' seller.pk %}" class="btn btn-primary">Обновить</a></td>
    <td><a href="{% url 'core:sellers_del' seller.pk %}" class="btn btn-danger">Удалить</a></td>
</tr>
{% endfor %}
</tbody>
{% endblock table_body %}
