{% extends "table_base.html" %}
{% block table_body %}
<tbody>
{% for customer in object_list %}
<tr>
    <th>{{ forloop.counter }}</th>
    <td>{{ customer.name }}</td>
    <td><a href="{% url 'core:customers_update' customer.pk %}" class="btn btn-primary">Обновить</a></td>
    <td><a href="{% url 'core:customers_del' customer.pk %}" class="btn btn-danger">Удалить</a></td>
</tr>
{% endfor %}
</tbody>
{% endblock table_body %}
