<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>Lesson 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <header class="bg-dark-subtle mb-5">
        <nav class="navbar navbar-expand-lg  bg-dark-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'core:index' %}">Главная</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Покупатели
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'core:customers_list' %}">Список покупателей</a>
                                </li>
                                <li><a class="dropdown-item" href="{% url 'core:customers_create' %}">Добавить покупателя</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Продавцы
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'core:sellers_list' %}">Список продавцов</a></li>
                                <li><a class="dropdown-item" href="{% url 'core:sellers_create' %}">Добавить продавца</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Товары
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'core:items_list' %}">Список товаров</a></li>
                                <li><a class="dropdown-item" href="{% url 'core:items_create' %}">Добавить товар</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Заказы
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'core:orders_list' %}">Список заказов</a></li>
                                <li><a class="dropdown-item" href="{% url 'core:orders_create' %}">Добавить заказ</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        </nav>
    </header>
    {% block content %}
    {% endblock content %}

</div>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
